<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible"   content="IE=edge">
	<title>Contact From - Ontor</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/1acfa4b066.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="hero">
	<form>
		
		<div class="row">
			<div class="input-section">
				<input type="text"id="name" required>
				<label for="name"><i class="fas fa-user"></i> Your Name</label>
			</div>
					
			<div class="input-section">
				<input type="text"id="number" required>
				<label for="number"><i class="fas fa-phone-square-alt"></i></i> Mobile no.</label>
			</div>
		</div>	
		
	
			<div class="input-section">
				<input type="text" id="email" required>
				<label for="email"><i class="fas fa-envelope"></i> Email ID</label>
			</div>

				
		
				
		<div class="input-section">
			<textarea id="message" rows="8" required></textarea>
			<label for="message"><i class="fas fa-comments"></i> Your Message</label>
		</div>	
				
		<button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>

	</form>
	</div>
			
</body>
</html>
